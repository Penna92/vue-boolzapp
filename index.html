<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Vue Boolzapp</title>
  </head>

  <body>
    <header></header>
    <main>
      <div id="app" class="container d-flex px-0">
        <div class="left-container">
          <div class="user-profile d-flex justify-content-between px-2">
            <div class="user-profile-left d-flex">
              <div class="user-profile-img">
                <img
                  src="img/avatar_io.jpg"
                  class="img-fluid"
                  alt="immagine profilo"
                />
              </div>
              <div class="user-profile-name">
                <span class="mx-1 fs-4">Sofia</span>
              </div>
            </div>
            <div class="user-profile-right">
              <i class="fa-solid fa-circle-notch"></i>
              <i class="fa-solid fa-message"></i>
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
          </div>
          <div class="container notifications d-flex">
            <div class="notification-bell text-center">
              <i class="fa-solid fa-bell-slash"></i>
            </div>
            <div class="notification-text mx-3">
              <span class="d-block fw-bold"
                >Ricevi notifiche di nuovi messaggi</span
              >
              <a class="text-secondary" href="#">Attiva notifiche desktop</a>
            </div>
          </div>
          <div class="search-bar">
            <div class="input-group">
              <span class="input-group-text bg-white" id="basic-addon1"
                ><i class="fa-solid fa-magnifying-glass"></i
              ></span>
              <input
                type="text"
                class="form-control"
                placeholder="Cerca o inizia una nuova chat"
                aria-label="Find contact"
                aria-describedby="basic-addon1"
                v-model="filtro"
                @keyup="filtra()"
              />
            </div>
          </div>
          <div class="user-list">
            <ul class="container-fluid my-0 px-0">
              <li
                :class="{'bg-grey'  : users.visible === false}"
                class="p-2 d-flex gap-2 justify-content-between"
                v-for="(users, index) in contacts" 
                :key="index"
                @click="changeOnClick(index)"
              >
                <div class="left-user-list d-flex gap-2">
                  <div class="user-list-avatars">
                    <img :src="users.avatar" :alt="users.name" />
                  </div>
                  <div class="user-text d-inline">
                    <span class="fs-5">{{users.name}} <br /> </span>
                    <span id="last-message">Ultimo messaggio inviato</span>
                  </div>
                </div>
                <div class="right-user-list">
                  <span id="last-message-time">12:00</span>
                </div>
              </li>
            </ul>
          </div>
        </div>
        <div class="right-container">
          <div class="contact-profile d-flex justify-content-between px-2">
            <div class="contact-profile-left d-flex justify-content-center">
              <div class="contact-profile-img">
                <img
                  :src="contacts[activeIndex].avatar"
                  class="img-fluid"
                  :alt="contacts[activeIndex].name"
                />
              </div>
              <div
                class="contact-profile-name d-flex flex-column justify-content-center"
              >
                <span class="mx-3 fs-4"
                  >{{contacts[activeIndex].name}}<br
                /></span>
                <span id="last-access" class="mx-3"
                  >Ultimo accesso oggi alle 12:00</span
                >
              </div>
            </div>
            <div class="contact-profile-right">
              <i class="fa-solid fa-magnifying-glass"></i>
              <i class="fa-solid fa-paperclip"></i>
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
          </div>
          <div id="chat-area" class="container d-flex flex-column">
            <div
              :class="{'sent' : contacts[activeIndex].messages[index].status === 'sent'}"
              class="chat-messages d-flex flex-column justify-content-center px-3 received"
              v-for="(item, index) in contacts[activeIndex].messages"
            >
              <span>{{contacts[activeIndex].messages[index].message}}</span>
              <span class="message-time"
                >{{contacts[activeIndex].messages[index].date.slice(-8)}}</span
              >
            </div>
          </div>
          <div id="write-message" class="d-flex justify-content-around px-3">
            <div class="emoticons">
              <i class="fa-regular fa-face-smile"></i>
            </div>
            <div class="input-group p-3">
              <input
                type="text"
                class="form-control"
                placeholder="Scrivi un messaggio"
                aria-label="Scrivi un messaggio"
                aria-describedby="button-addon2"
                v-model="newMessage"
                @keyup.enter="aggiungi(activeIndex)"
              />
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="button-addon2"
                @click="aggiungi(activeIndex)"
              >
                <i class="fa-solid fa-paper-plane"></i>
              </button>
            </div>
            <div class="microphone">
              <i class="fa-solid fa-microphone"></i>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
